default-metric: loadfile

metrics:
  - loadfile
  - tput
  - op

summarise: Subselection
PlotXaxis: Clients
PlotType: client-candlesticks
DecimalPlaces: 4

loadfile:
  title: Loadfile Completion Times
  units: TIME_MSECONDS

tput:
  title: Throughput
  units: MBYTES_PER_SECOND

op:
  title: Operation Latency
  units: TIME_MSECONDS
  summarise: Singleops
